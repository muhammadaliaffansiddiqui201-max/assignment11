<h2>1. Alert on Link Click</h2>
<a href="#" onclick="showAlert()">Click Me</a>

<h2>2. Image Click Alert</h2>
<img src="https://via.placeholder.com/150" onclick="imgAlert()">

<h2>3. Student Table</h2>
<table border="1">
<tr><th>Name</th><th>Action</th></tr>
<tr id="mark">
<td>Mark</td>
<td><button onclick="deleteRow('mark')">Delete</button></td>
</tr>
<tr id="john">
<td>John</td>
<td><button onclick="deleteRow('john')">Delete</button></td>
</tr>
</table>

<hr>

<h2>4. Image Mouseover</h2>
<img src="https://via.placeholder.com/150"
onmouseover="changeImg(this)"
onmouseout="resetImg(this)">

<hr>

<h2>5. Counter</h2>
<h3 id="counter">0</h3>
<button onclick="increase()">Increase</button>
<button onclick="decrease()">Decrease</button>
