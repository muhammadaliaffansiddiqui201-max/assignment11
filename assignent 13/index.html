     <h1>Rules for Naming JS Variables</h1>
    <p>a) Variable names can only contain letters, numbers, $ and _</p>
    <p>For example: <code>$my_1stVariable</code></p>
    <p>b) Variable names must begin with a letter, $ or _</p>
    <p>For example: <code>$name, _name or name</code></p>
    <p>c) Variable names are case sensitive</p>
    <p>d) Variable names should not be JS keywords</p>
